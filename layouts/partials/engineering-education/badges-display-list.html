{{ range .studentBadges }}
  {{ $title := .}}
  <div class="badge">
    <img class="badge-img" src="{{ (index $.site.Data.badgesData.badges $title).url }}" alt="{{ (index $.site.Data.badgesData.badges $title).title }}" />
    <p>{{ (index $.site.Data.badgesData.badges $title).title | markdownify }}</p>
  </div>
{{ end }}
